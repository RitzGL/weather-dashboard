<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Search bar and previous searches -->
    <section id="search-form">
        <div>
            <h2>Search for a City:</h2>
            <input type="text" placeholder="City Name">
            <button>Search</button>
            <hr>
            <ul>
                <!-- empty list will be populated with JS -->
                <li></li>
            </ul>
        </div>
    </section>

    <!-- Dashboard section -->
    <section id="dashboard">
        <h2>City</h2>
        <p id="dash-temp"></p>
        <p id="dash-wind"></p>
        <p id="dash-humidity"></p>
        <p id="dash-uv"></p>
    </section>

    <!-- 5-Day forecast section -->
    <section id="card-holder">
        <!-- Clone this div, insert values based on date -->
        <div id="card">
            <h3 id="card-date"></h3>
            <i></i>
            <p id="card-temp"></p>
            <p id="card-wind"></p>
            <p id="card-humidity"></p>
        </div>
    </section>

</body>
</html>
