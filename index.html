<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <header>
        <div class="box content is-large has-background-primary">
            <h1 class="pl-2 has-text-centered has-text-white">
                ☀ Weather Dashboard ☀
            </h1>
        </div>
    </header>
    <div class="box content columns">
        <!-- this is to generate empty column -->
        <div class="column is-1"></div>

        <section class="column is-5" id="search-form">
            <!-- Search bar and previous searches -->
            <div class="box content is-large">
                <div class="box">
                    <h3>Search for a City:</h3>
                    
                    <input class="input is-fullwidth is-primary is-medium" 
                    type="text" placeholder="City Name" id="search-field">

                    <hr>

                    <div class="buttons">
                        <button class="button is-primary is-fullwidth" id="search-btn">Search</button>
                        <button class="button is-danger is-fullwidth" id="clear-btn">Clear Searches</button>    
                    </div>
                    
                </div>

                <!-- previous searches section -->
                <div class="buttons box" id="prev-searches">
                    <h3>Previous Searches:</h3>
                    <button class="button is-primary is-fullwidth">Prev</button>
                    <button class="button is-primary is-fullwidth">Prev</button>
                    <button class="button is-primary is-fullwidth">Prev</button>
                    <button class="button is-primary is-fullwidth">Prev</button>
                    <button class="button is-primary is-fullwidth">Prev</button>
                    <button class="button is-primary is-fullwidth">Prev</button>
                </div>
                
            </div>

        </section>
        
    
        <!-- Dashboard section -->
        <div class="column is-5">
            <section class="box content" id="dashboard">

                <h2 id="dashboard-title">City <span id="date"></span></h2>
                <p id="dash-temp"></p>
                <p id="dash-wind"></p>
                <p id="dash-humidity"></p>
                <p id="dash-uv"></p>
            </section>

            <!-- 5-Day forecast section -->
            <section id="card-holder">
                <!-- Clone this div, insert values based on date -->
                <div class="box content" id="card">
                    <h3 id="card-date">Date</h3>
                    <i></i>
                    <p id="card-temp">Temperature</p>
                    <p id="card-wind">Wind</p>
                    <p id="card-humidity">Humidity</p>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="js/script.js"></script>
   
</body>
</html>
